<body ng-controller="ContactosCtrl as contactosCtrl">
<div class="container" >
    <h1>Mi magnífica agenda de contactos</h1>

    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Agenda de contactos</div>
        <div class="panel-body">
            <p>Este es un listado de personas</p>
        </div>
        <div class="form">
            <div class="input-group">
            <input type="text" ng-model="nombre" placeholder="Nombre">
            <input type="text" ng-model="apellidos" placeholder="Apellidos">
            <input type="text" ng-model="nif" placeholder="NIF">
            <button type="submit" ng-click="contactosCtrl.create(nombre, apellidos, nif)" class="btn btn-success">Nuevo</button>
            </div>
        </div>
        <!-- Table -->
        <table class="table">
            <tr><th>Nombre</th><th>Apellidos</th><th>NIF</th><th></th></tr>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.nombre}}</td>
                <td>{{contact.apellidos}}</td>
                <td>{{contact.nif}}</td>
                <td><button type="submit" class="btn btn-info" data-toggle="modal" data-target="#actualizar"
                        ng-click="contactosCtrl.retreiveContact(contact.nif)">Actualizar</button></td>
                <td><button type="button" class="btn btn-danger" ng-click="contactosCtrl.delete(contact.nif)">Borrar</button> </td>
            </tr>
        </table>
    </div>


    <!-- Ventana modal actualizar -->
    <div class="modal fade" id="actualizar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{currentContact.persona.nif}}</h4>
                </div>
                <div class="modal-body">
                    <input type="text" ng-model="currentContact.persona.nombre">
                    <input type="text" ng-model="currentContact.persona.apellidos">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-info"
                            ng-click="contactosCtrl.update(currentContact)"
                            data-dismiss="modal">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
